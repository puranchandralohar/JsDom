<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main">
        <section>
            <h1>Click on the Colors to Change the Background Color</h1>
            <button class="color" id="black"></button>
            <button class="color" id="red"></button>
            <button class="color" id="blue"></button>
            <button class="color" id="green"></button>
            <button class="color" id="pink"></button>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>
