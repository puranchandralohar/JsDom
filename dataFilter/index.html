<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="searchbox">
            <input type="text" name="search" id="search_box">
            <button type="search" id="search_btn" class="btn">Search</button>
        </div>
        <div class="main">          
            <table class="table_fields">
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Location</th>
                    <th>Profession</th>
                </thead>
                <tbody id="data">
                    
                </tbody>
            </table>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
