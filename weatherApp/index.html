<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="input-group">
        <input type="text" placeholder="Enter Latitude" id="Latitude">
        <input type="text" placeholder="Enter Longitude" id="Longitude">
        <button type="submit" class = "submitButton">Submit</button>
        </div>
        <div class="container"></div>
    </div>
    
</body>
<script>
    //query selectors
    let btn = document.querySelector('.submitButton');
    let lat = document.getElementById('Latitude');
    let lon = document.getElementById('Longitude');
    let container = document.querySelector('.container');
    //event Listeners
    btn.addEventListener('click',function(name){
        
        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat.value}&lon=${lon.value}&appid=ac235c3667d1746545fc33e3778ec3f3`)
        .then(response=>response.json())//text --> json
        .then(data=>{
            let result = ` <div>
                    <h1>City Name : - ${data.name}</h1>
                    </div>
                    <div><h1>Temp: ${Math.floor(data['main'].temp - 273)}Â°C</h1></div>`
            container.innerHTML = result;
            console.log(data)
        }).catch(err=>alert("invalid city name"))

    })
</script>
</html>
