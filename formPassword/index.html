<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/928e2332c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h2>Login</h2>
        <form action="">
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="" id="" placeholder="Username">
            </div>
            <div class="input-box">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="" id="psw" placeholder="Password">
                <i class="fa-solid fa-eye" id="hide1" onclick="myFunction()"></i>
                <i class="fa-solid fa-eye-slash" id="hide2" onclick="myFunction()"></i>

            </div>
            <button class="btn">Log In</button>
        </form>
        </div>
    </div>
    <script>
        function myFunction(){
            let password = document.getElementById("psw");
            let open = document.getElementById("hide1");
            let close = document.getElementById("hide2");

            if(password.type==='password'){
                password.type="text";
                open.style.display = none;
                close.style.display =block;
            }
            else{
                password.type="password";
                open.style.display = block;
                close.style.display =none;
            }
        }
    </script>
</body>

</html>
